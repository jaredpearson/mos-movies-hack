version: '3'
services:
    web:
        build: web
        ports:
          - "8080:80"
        volumes:
          - ./web/public:/var/www/app/public
          - ./web/lib:/var/www/app/lib
        links:
          - postgres

    postgres:
        build: postgres
        environment:
          - PGDATA=/var/lib/postgresql/data/pgdata
          - POSTGRES_PASSWORD=secretpassword
        volumes:
          - data-volume:/var/lib/postgresql/data

volumes:
    data-volume: